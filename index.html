<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iOS 離線 App 安裝入口</title>
  <style>
    :root{--bg:#eef3f9;--card:#ffffff;--line:#d6e2ef;--text:#1f2937;--sub:#5f6f82;--blue:#2f6fed}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans TC",sans-serif;color:var(--text)}
    .wrap{max-width:760px;margin:0 auto;padding:18px}
    h1{margin:6px 0 12px;font-size:24px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px;margin:10px 0}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;background:var(--blue);color:#fff;text-decoration:none;font-weight:700}
    .small{color:var(--sub);font-size:13px;line-height:1.55}
    ul{margin:8px 0 0 18px;padding:0}
    li{margin:4px 0}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>iOS 離線 App 安裝入口</h1>

    <div class="card">
      <h2>1) 氣體偵測器查詢</h2>
      <a class="btn" href="./gas-detector-app/index.html">開啟 App 頁面</a>
      <p class="small">iPhone Safari 開啟後，按「分享」→「加入主畫面」。</p>
    </div>

    <div class="card">
      <h2>2) 氣體洩漏應變</h2>
      <a class="btn" href="./gas-leak-response-app/index.html">開啟 App 頁面</a>
      <p class="small">iPhone Safari 開啟後，按「分享」→「加入主畫面」。</p>
    </div>

    <div class="card">
      <h2>離線使用提示</h2>
      <ul class="small">
        <li>第一次打開每個 App 後，請停留 3-5 秒讓離線快取完成。</li>
        <li>之後開飛航模式即可測試離線。</li>
        <li>若你更新原始 HTML，請先在 Mac 執行 `./build_apps.sh` 再重新安裝。</li>
      </ul>
    </div>
  </div>
</body>
</html>
